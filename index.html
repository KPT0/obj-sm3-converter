<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obj2sm3</title>
    <style>
        .centered-text {
            text-align: center;
        }

        .section {
            display: inline-block;
            text-align: left;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script src="./obj2sm3.js"></script>
</head>

<body class="centered-text">
    <h1>obj2sm3</h1>
    <div class="section">
        <span class="centered-text">A tool that converts .obj to .sm3 (Scratch Model 3D)</span>
        <hr>
        <div>
            <label for="objFile">Select OBJ file:</label>
            <input type="file" id="objFile" name="objFile" accept=".obj">
        </div>
        <div>
            <input type="checkbox" id="enablePos" name="enablePos" checked>
            <label for="enablePos">Enable Position? (v)</label>
            <br>
            <input type="checkbox" id="enableTex" name="enableTex">
            <label for="enableTex">Enable UV? (vt)</label>
            <br>
            <input type="checkbox" id="enableNorm" name="enableNorm">
            <label for="enableNorm">Enable Normals? (vn)</label>
        </div>
        <hr>
    </div>
    <div>
        <button type="button" onclick="downloadSM3(
            document.getElementById('objFile').files[0],
            document.getElementById('enablePos').checked,
            document.getElementById('enableTex').checked,
            document.getElementById('enableNorm').checked
        )">
            Download Scratch Model
        </button>
        <script>
            async function downloadSM3(file, parsePos, parseTex, parseNorm) {
                if (!file) { alert('Error: No file chosen'); return; }

                const fileName = file.name;
                const fileContents = await file.text();

                const dotIndex = fileName.lastIndexOf(".");
                const exportName = fileName.substring(0, dotIndex) + ".sm3";
                const SM3 = convertOBJtoSM3(fileContents.split("\n"), parsePos, parseTex, parseNorm)
                console.log(SM3);
                downloadFile(exportName, SM3.exported.join("\n"));
            }

            function downloadFile(name, content) {
                const a = document.createElement("a");
                a.href = URL.createObjectURL(new Blob([content]));
                a.download = name;
                a.click();
                URL.revokeObjectURL(a.href);
            }
        </script>
    </div>
</body>

</html>
